<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav bar</title>
    <style>
        html{
            scroll-behavior: smooth;
        }

        nav{
            position: fixed;
            text-align: center;
            top: 0px;
            left: 0px;
            width: 100%;
            background-color: aquamarine;
            
        }
        div{
            width: 100%;
            text-align: center;
            padding: 40px;
            box-sizing: border-box; 
            background-color: rgb(155, 185, 35);

        }

        *{
            margin-left: 0px;
            margin-top: 30px;
            box-sizing: border-box;
        }

        a{
            text-decoration: none;
        }

    </style>
</head>
<body>

    <nav style="text-align: center;">
        <button><a href="#Home">Home</a></button>| 
        
        <button><a href="#Item">Item</a></button>| 
        
        <button><a href="#Contact">Contact</a></button>
    </nav>

    <div id="Home">
        <h2>Home</h2>
        <p>This is scout team </p>
        <img src="Scout wallpaper.jpeg" alt="scout_img">
    </div>

     <div id="Item">
        <h2>Item</h2>
        <a href="../first_day.html" target="_blank">items</a>
    </div>

     <div id="Contact">
        <h2>Contact</h2>
        <a href="https://www.google.com" target="_blank">Help</a>
    </div>

</body>
</html>
