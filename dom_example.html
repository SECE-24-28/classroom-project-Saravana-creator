<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script>
        function press(){
            let hd1 = document.getElementById("pexk");

            // Append text to existing heading
            hd1.textContent += " is our National animal";

            hd1.style.color = "black";
        }
    </script>
</head>

<body style="background:rgb(242, 241, 241);">
    <h2 id="pexk">Peacock</h2>
    <button onclick="press()">Click</button>
</body>
</html>
