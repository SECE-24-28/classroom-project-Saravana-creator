<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="bt">Click</button>
    <script>
        let btn=document.getElementById("bt");
        btn.addEventListener("click",press);
        function press(){
            alert("Success");
        }
    </script>
</body>
</html>
