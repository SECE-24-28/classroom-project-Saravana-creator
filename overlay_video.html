<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OverLay of Video</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ol{
            list-style-type: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }
        li,h2{
            color: antiquewhite;
            padding-left: 5px;
        }
        li{
            font-size: 1.5rem;
        }
        nav{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            background-color: rgb(0, 0, 0);
            align-items: center;
        }
        video{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .text{
            position: fixed;
            display: flex;
            flex-wrap: wrap;
            top: 200px;
            left: 20px;
            
        }
        .tex{
            top: 20vh;
            color: rgb(77, 137, 165);
            font-size: 5vh;
            padding: 8px;
        }
        .para{
            top: 30vh;
            text-align: center;
        }
        button{
            border-radius: 5px;
            padding: 6px;
        }
        button:hover{
            letter-spacing: 5px;
            background-color: aquamarine;
            color: black;
            transition: all 0.3s;
            border-radius: 5px;
            padding: 6px;
        }
        img{
            height: 50px;
            width: 50px;
        }
        li:hover{
            transform: translateX(5px);
        }
        footer{
            position: fixed;
            left: 20px;
            bottom: 10px;
            background-color: black;
        }

    </style>
</head>
<body>
    
    
    <nav>
        <h2>Travel page</h2>
        <ol>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ol>
    </nav>
    <main>
        <video src="aizen-sosuke-bleach-thousand-year-blood-war-moewalls-com.mp4" controls autoplay loop></video>
    </main>
    <div class="text">
        <h2 class="tex" >Never give up</h2>
        <p class="para">This is Aizen the lemon holder with hado no 99</p>
        <button>Conquer</button>
    </div>
    <footer>
        <ol>
            <li><img src="Untitled.jpeg" alt="whatsapp"></li>
         <li><img src="linked_in.png" alt="linkedin"></li>
        </ol>
        
    </footer>
</body>
</html>
